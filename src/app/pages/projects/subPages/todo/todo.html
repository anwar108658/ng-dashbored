<div class="h-full flex justify-center text-[.8rem]!  p-10  text-white">
  <div class="w-full max-w-[900px] flex flex-col gap-4 ">
    <div>
      <h1 class="text-[2rem] sm:text-[2.5rem] font-semibold italic inline">Todo App :</h1>
    </div>

    <!-- Input Section -->
    <div class="flex justify-center gap-2">
      <input
        type="text"
        #inputField
        class="w-full bg-gray-200 px-2 outline-none text-blue-950 text-[.9rem] rounded"
        placeholder="Enter your todo..."
      />
      <button
        (click)="addTodo(inputField)"
        class="bg-green-300 font-semibold text-2xl py-1 px-3 rounded hover:scale-110 duration-300 cursor-pointer"
      >
        <i class="fa-solid fa-circle-plus text-green-800"></i>
      </button>
    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full border border-gray-600 text-left">
        <thead class="bg-gray-700">
          <tr>
            <th class="py-2 px-4 border-b border-gray-600">ID</th>
            <th class="py-2 px-4 border-b border-gray-600">Todo</th>
            <th class="py-2 px-4 border-b border-gray-600 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of todos; track item) {
            <tr class="hover:bg-gray-700/50 transition text-black">
              <td class="py-2 px-4 border-b border-gray-600">{{ item.id }}</td>
              <td class="py-2 px-4 border-b border-gray-600">{{ item.todo }}</td>
              <td class="py-2 px-4 border-b border-gray-600 text-center">
                <button (click)="deleteTodo(item.id)" class="text-red-500 hover:text-red-700 cursor-pointer">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
