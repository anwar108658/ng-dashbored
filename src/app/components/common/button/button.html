<button 
    [type]="type"
    (click)="onClick($event)"
    [className]="'px-3 py-2 rounded-md cursor-pointer flex flex-row justify-between transition-all duration-400 ' + buttonClasses">

    <div class="flex items-center gap-2">
        @if(iconPosition === "left"){
        <i class="{{icon}}" ></i>
        }

        {{label}}

        @if(iconPosition === "right"){
        <i class="{{icon}}"></i>
        }
    </div>

    @if(secondaryIcon){
        <div>
            <i class="{{secondaryIcon}}" ></i>
        </div>
    }

</button>
